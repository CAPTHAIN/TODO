{% extends 'main/index.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method='POST' enctype='multipart/form-data'>
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors}}</div>

    {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Изменить</button>
</form>

{% endblock %}
